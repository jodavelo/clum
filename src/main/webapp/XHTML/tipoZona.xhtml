<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelTipoZona" header="TipoZona">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgTipoZonaId" value="TipoZonaId"/>
						 	<p:inputText id="txtTipoZonaId" binding="#{tipoZonaView.txtTipoZonaId}">
						 		<p:ajax update="panelTipoZona,msg,panelBotones" listener="#{tipoZonaView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgNombreTipoZona" value=" NombreTipoZona"/>
							<p:inputText id="txtNombreTipoZona" disabled="true" binding="#{tipoZonaView.txtNombreTipoZona}"/>
													<h:outputText id="msgIdEstado_Estado" value=" IdEstado_Estado"/>
							<p:inputText id="txtIdEstado_Estado" disabled="true" binding="#{tipoZonaView.txtIdEstado_Estado}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{tipoZonaView.btnSave}" disabled="true" value="Save" action="#{tipoZonaView.action_save()}" update="panelTipoZona,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{tipoZonaView.btnDelete}" disabled="true" value="Delete" action="#{tipoZonaView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelTipoZona,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{tipoZonaView.action_clear()}" update="panelTipoZona,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
