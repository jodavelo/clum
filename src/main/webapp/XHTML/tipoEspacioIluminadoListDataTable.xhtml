<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableTipoEspacioIluminado" header="TipoEspacioIluminadoData">
							<p:growl id="men"/>				
							<p:dataTable value="#{tipoEspacioIluminadoView.data}" var="tipoEspacioIluminado"
								paginator="true" rows="5">
																										<p:column filterBy="#{tipoEspacioIluminado.tipoEspacioIluminadoId}" sortBy="#{tipoEspacioIluminado.tipoEspacioIluminadoId}" >
										 <f:facet name="header">
										<h:outputText value="tipoEspacioIluminadoId"/>
										</f:facet>
										 <h:outputText value="#{tipoEspacioIluminado.tipoEspacioIluminadoId}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{tipoEspacioIluminado.nombreTipoEspacioIluminado}" sortBy="#{tipoEspacioIluminado.nombreTipoEspacioIluminado}" >
										 <f:facet name="header">
										<h:outputText value="NombreTipoEspacioIluminado"/>
										</f:facet>
										 <h:outputText value="#{tipoEspacioIluminado.nombreTipoEspacioIluminado}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{tipoEspacioIluminado.idEstado_Estado}" sortBy="#{tipoEspacioIluminado.idEstado_Estado}" >
										 <f:facet name="header">
										<h:outputText value="IdEstado_Estado"/>
										</f:facet>
										 <h:outputText value="#{tipoEspacioIluminado.idEstado_Estado}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogTipoEspacioIluminado"
										actionListener="#{tipoEspacioIluminadoView.action_edit}">
										<f:attribute name="selectedTipoEspacioIluminado" value="#{tipoEspacioIluminado}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{tipoEspacioIluminadoView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedTipoEspacioIluminado" value="#{tipoEspacioIluminado}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{tipoEspacioIluminadoView.action_new()}" update=":dialogTipoEspacioIluminado" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogTipoEspacioIluminado" appendTo="@(body)" draggable="true"
						closable="false" visible="#{tipoEspacioIluminadoView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelTipoEspacioIluminado" header="TipoEspacioIluminado">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgTipoEspacioIluminadoId" value="TipoEspacioIluminadoId"/>
									 <p:inputText id="txtTipoEspacioIluminadoId" binding="#{tipoEspacioIluminadoView.txtTipoEspacioIluminadoId}">
									 <p:ajax update=":dialogTipoEspacioIluminado" listener="#{tipoEspacioIluminadoView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgNombreTipoEspacioIluminado" value=" NombreTipoEspacioIluminado"/>
									<p:inputText id="txtNombreTipoEspacioIluminado" disabled="true" binding="#{tipoEspacioIluminadoView.txtNombreTipoEspacioIluminado}"/>
																		<h:outputText id="msgIdEstado_Estado" value=" IdEstado_Estado"/>
									<p:inputText id="txtIdEstado_Estado" disabled="true" binding="#{tipoEspacioIluminadoView.txtIdEstado_Estado}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{tipoEspacioIluminadoView.btnSave}" value="Save" action="#{tipoEspacioIluminadoView.action_save()}" update=":dialogTipoEspacioIluminado :frm:panelDataTableTipoEspacioIluminado" />
									<p:commandButton id="btnClear" value="Clear" action="#{tipoEspacioIluminadoView.action_clear()}" update=":dialogTipoEspacioIluminado" />
									<p:commandButton id="btnExit" value="Exit" action="#{tipoEspacioIluminadoView.action_closeDialog()}" update=":dialogTipoEspacioIluminado" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
