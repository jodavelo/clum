<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelTransformador" header="Transformador">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgTransformadorId" value="TransformadorId"/>
						 	<p:inputText id="txtTransformadorId" binding="#{transformadorView.txtTransformadorId}">
						 		<p:ajax update="panelTransformador,msg,panelBotones" listener="#{transformadorView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgIdEstado_Estado" value=" IdEstado_Estado"/>
							<p:inputText id="txtIdEstado_Estado" disabled="true" binding="#{transformadorView.txtIdEstado_Estado}"/>
													<h:outputText id="msgTipoSoporteId_TipoSoporte" value=" TipoSoporteId_TipoSoporte"/>
							<p:inputText id="txtTipoSoporteId_TipoSoporte" disabled="true" binding="#{transformadorView.txtTipoSoporteId_TipoSoporte}"/>
													<h:outputText id="msgTipoTransformadorId_TipoTransformador" value=" TipoTransformadorId_TipoTransformador"/>
							<p:inputText id="txtTipoTransformadorId_TipoTransformador" disabled="true" binding="#{transformadorView.txtTipoTransformadorId_TipoTransformador}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{transformadorView.btnSave}" disabled="true" value="Save" action="#{transformadorView.action_save()}" update="panelTransformador,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{transformadorView.btnDelete}" disabled="true" value="Delete" action="#{transformadorView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelTransformador,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{transformadorView.action_clear()}" update="panelTransformador,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
