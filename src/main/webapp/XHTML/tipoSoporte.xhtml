<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelTipoSoporte" header="TipoSoporte">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgTipoSoporteId" value="TipoSoporteId"/>
						 	<p:inputText id="txtTipoSoporteId" binding="#{tipoSoporteView.txtTipoSoporteId}">
						 		<p:ajax update="panelTipoSoporte,msg,panelBotones" listener="#{tipoSoporteView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgNombreTipoSoporte" value=" NombreTipoSoporte"/>
							<p:inputText id="txtNombreTipoSoporte" disabled="true" binding="#{tipoSoporteView.txtNombreTipoSoporte}"/>
													<h:outputText id="msgIdEstado_Estado" value=" IdEstado_Estado"/>
							<p:inputText id="txtIdEstado_Estado" disabled="true" binding="#{tipoSoporteView.txtIdEstado_Estado}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{tipoSoporteView.btnSave}" disabled="true" value="Save" action="#{tipoSoporteView.action_save()}" update="panelTipoSoporte,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{tipoSoporteView.btnDelete}" disabled="true" value="Delete" action="#{tipoSoporteView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelTipoSoporte,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{tipoSoporteView.action_clear()}" update="panelTipoSoporte,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
