<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelEstado" header="Estado">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgIdEstado" value="IdEstado"/>
						 	<p:inputText id="txtIdEstado" binding="#{estadoView.txtIdEstado}">
						 		<p:ajax update="panelEstado,msg,panelBotones" listener="#{estadoView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgEstado" value=" Estado"/>
							<p:inputText id="txtEstado" disabled="true" binding="#{estadoView.txtEstado}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{estadoView.btnSave}" disabled="true" value="Save" action="#{estadoView.action_save()}" update="panelEstado,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{estadoView.btnDelete}" disabled="true" value="Delete" action="#{estadoView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelEstado,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{estadoView.action_clear()}" update="panelEstado,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
