<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableTransformador" header="TransformadorData">
							<p:growl id="men"/>				
							<p:dataTable value="#{transformadorView.data}" var="transformador"
								paginator="true" rows="5">
																										<p:column filterBy="#{transformador.transformadorId}" sortBy="#{transformador.transformadorId}" >
										 <f:facet name="header">
										<h:outputText value="transformadorId"/>
										</f:facet>
										 <h:outputText value="#{transformador.transformadorId}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{transformador.idEstado_Estado}" sortBy="#{transformador.idEstado_Estado}" >
										 <f:facet name="header">
										<h:outputText value="IdEstado_Estado"/>
										</f:facet>
										 <h:outputText value="#{transformador.idEstado_Estado}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{transformador.tipoSoporteId_TipoSoporte}" sortBy="#{transformador.tipoSoporteId_TipoSoporte}" >
										 <f:facet name="header">
										<h:outputText value="TipoSoporteId_TipoSoporte"/>
										</f:facet>
										 <h:outputText value="#{transformador.tipoSoporteId_TipoSoporte}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{transformador.tipoTransformadorId_TipoTransformador}" sortBy="#{transformador.tipoTransformadorId_TipoTransformador}" >
										 <f:facet name="header">
										<h:outputText value="TipoTransformadorId_TipoTransformador"/>
										</f:facet>
										 <h:outputText value="#{transformador.tipoTransformadorId_TipoTransformador}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogTransformador"
										actionListener="#{transformadorView.action_edit}">
										<f:attribute name="selectedTransformador" value="#{transformador}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{transformadorView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedTransformador" value="#{transformador}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{transformadorView.action_new()}" update=":dialogTransformador" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogTransformador" appendTo="@(body)" draggable="true"
						closable="false" visible="#{transformadorView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelTransformador" header="Transformador">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgTransformadorId" value="TransformadorId"/>
									 <p:inputText id="txtTransformadorId" binding="#{transformadorView.txtTransformadorId}">
									 <p:ajax update=":dialogTransformador" listener="#{transformadorView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgIdEstado_Estado" value=" IdEstado_Estado"/>
									<p:inputText id="txtIdEstado_Estado" disabled="true" binding="#{transformadorView.txtIdEstado_Estado}"/>
																		<h:outputText id="msgTipoSoporteId_TipoSoporte" value=" TipoSoporteId_TipoSoporte"/>
									<p:inputText id="txtTipoSoporteId_TipoSoporte" disabled="true" binding="#{transformadorView.txtTipoSoporteId_TipoSoporte}"/>
																		<h:outputText id="msgTipoTransformadorId_TipoTransformador" value=" TipoTransformadorId_TipoTransformador"/>
									<p:inputText id="txtTipoTransformadorId_TipoTransformador" disabled="true" binding="#{transformadorView.txtTipoTransformadorId_TipoTransformador}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{transformadorView.btnSave}" value="Save" action="#{transformadorView.action_save()}" update=":dialogTransformador :frm:panelDataTableTransformador" />
									<p:commandButton id="btnClear" value="Clear" action="#{transformadorView.action_clear()}" update=":dialogTransformador" />
									<p:commandButton id="btnExit" value="Exit" action="#{transformadorView.action_closeDialog()}" update=":dialogTransformador" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
