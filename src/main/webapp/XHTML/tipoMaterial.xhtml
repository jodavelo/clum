<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelTipoMaterial" header="TipoMaterial">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgTipoMaterialId" value="TipoMaterialId"/>
						 	<p:inputText id="txtTipoMaterialId" binding="#{tipoMaterialView.txtTipoMaterialId}">
						 		<p:ajax update="panelTipoMaterial,msg,panelBotones" listener="#{tipoMaterialView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgNombreTipoMaterial" value=" NombreTipoMaterial"/>
							<p:inputText id="txtNombreTipoMaterial" disabled="true" binding="#{tipoMaterialView.txtNombreTipoMaterial}"/>
													<h:outputText id="msgIdEstado_Estado" value=" IdEstado_Estado"/>
							<p:inputText id="txtIdEstado_Estado" disabled="true" binding="#{tipoMaterialView.txtIdEstado_Estado}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{tipoMaterialView.btnSave}" disabled="true" value="Save" action="#{tipoMaterialView.action_save()}" update="panelTipoMaterial,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{tipoMaterialView.btnDelete}" disabled="true" value="Delete" action="#{tipoMaterialView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelTipoMaterial,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{tipoMaterialView.action_clear()}" update="panelTipoMaterial,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
