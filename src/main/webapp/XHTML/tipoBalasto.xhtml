<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelTipoBalasto" header="TipoBalasto">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgTipoBalastoId" value="TipoBalastoId"/>
						 	<p:inputText id="txtTipoBalastoId" binding="#{tipoBalastoView.txtTipoBalastoId}">
						 		<p:ajax update="panelTipoBalasto,msg,panelBotones" listener="#{tipoBalastoView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgNombreTipoBalasto" value=" NombreTipoBalasto"/>
							<p:inputText id="txtNombreTipoBalasto" disabled="true" binding="#{tipoBalastoView.txtNombreTipoBalasto}"/>
													<h:outputText id="msgIdEstado_Estado" value=" IdEstado_Estado"/>
							<p:inputText id="txtIdEstado_Estado" disabled="true" binding="#{tipoBalastoView.txtIdEstado_Estado}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{tipoBalastoView.btnSave}" disabled="true" value="Save" action="#{tipoBalastoView.action_save()}" update="panelTipoBalasto,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{tipoBalastoView.btnDelete}" disabled="true" value="Delete" action="#{tipoBalastoView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelTipoBalasto,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{tipoBalastoView.action_clear()}" update="panelTipoBalasto,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
