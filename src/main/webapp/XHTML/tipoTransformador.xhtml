<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">	
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelTipoTransformador" header="TipoTransformador">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgTipoTransformadorId" value="TipoTransformadorId"/>
						 	<p:inputText id="txtTipoTransformadorId" binding="#{tipoTransformadorView.txtTipoTransformadorId}">
						 		<p:ajax update="panelTipoTransformador,msg,panelBotones" listener="#{tipoTransformadorView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgNombreTipoTransformador" value=" NombreTipoTransformador"/>
							<p:inputText id="txtNombreTipoTransformador" disabled="true" binding="#{tipoTransformadorView.txtNombreTipoTransformador}"/>
													<h:outputText id="msgIdEstado_Estado" value=" IdEstado_Estado"/>
							<p:inputText id="txtIdEstado_Estado" disabled="true" binding="#{tipoTransformadorView.txtIdEstado_Estado}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{tipoTransformadorView.btnSave}" disabled="true" value="Save" action="#{tipoTransformadorView.action_save()}" update="panelTipoTransformador,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{tipoTransformadorView.btnDelete}" disabled="true" value="Delete" action="#{tipoTransformadorView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelTipoTransformador,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{tipoTransformadorView.action_clear()}" update="panelTipoTransformador,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
  </ui:define>
</ui:composition>
